name: Simple CI Pipeline
on: [push]
jobs:
  Installation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check out repository code & install node
        uses: actions/setup-node@v2
        with: 
          node-version: '16'
          cache: 'yarn'
  Lint:
    needs: Installation
    runs-on: ubuntu-latest
    steps:
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Install dependencies & lint source code...
        run: yarn install && yarn lint